<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
      <div style="width: 500px; height: 500px;">
        <h1>Gráfico Temperatura e Umidade</h1>
        <canvas id="grafico1" ></canvas>
      </div>
      <div style="width: 500px; height: 500px;">
        <h1>Gráfico Temperatura e Umidade</h1>
        <canvas id="grafico2" ></canvas>
      </div>
</body>
</html>
<script>
  
    const ctx = document.getElementById('grafico1');
  
    let valores1 = [22,24,27,23,20,18]
    let valores2 = [90,89,93,87,88,82]
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Janeiro', 'Fevereiro	', 'Março', 'Abril', 'Maio', 'Junho'],
        datasets: [{
          label: 'Temperatura Média',
          data: valores1,
          borderWidth: 1,
        },
        {
          label: 'Umidade Média',
          data: valores2,
          borderWidth: 1
        }
      ]

      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    })

    const ctx2 = document.getElementById('grafico2');
  
  let valores3 = [30,29,28,25,22,23]
  let valores4 = [80,82,80,85,80,83]
  new Chart(ctx2, {
    type: 'line',
    data: {
      labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
      datasets: [{
        label: 'Temperatura Média',
        data: valores3,
        borderWidth: 1,
      },
      {
        label: 'Umidade Média',
        data: valores4,
        borderWidth: 1
      }
    ]

    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });


  </script>
